<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">

            <h3>Historia zamówień</h3>

            <div *ngIf="orderHistoryList.length > 0">
                <table class="table table-bordered">
                    <tr>
                        <th width="20%">Numer zamówienia</th>
                        <th width="10%">Cena</th>
                        <th width="10%">Ilość</th>
                        <th width="10%">Data</th>
                    </tr>

                    <tr *ngFor="let tempOrderHistory of orderHistoryList">
                        <td>
                            {{ tempOrderHistory.orderTrackingNumber}}
                        </td>
                        <td>
                            {{ tempOrderHistory.totalPrice | currency: 'PLN'}}
                        </td>
                        <td>
                            {{ tempOrderHistory.totalQuantity}}
                        </td>
                        <td>
                            {{ tempOrderHistory.dateCreated | date: 'short'}}
                        </td>
                    </tr>
                </table>
            </div>

            <div *ngIf="orderHistoryList.length == 0" class="alert alert-warning col-md-12" role="alert">
                Brak historii zamówień
            </div>
        </div>
    </div>
</div>
