<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <div>
                    <img src="{{ product.imageUrl }}" class="detail-img">

                    <h3>{{ product.name }}</h3>
                    <div class="price"> {{ product.unitPrice | currency:'PLN' }}</div>
                    <button (click)="addToCart()" class="btn btn-primary btn-sm">Do koszyka</button>

                    <h4>Opis</h4>
                    <p>{{ product.description }}</p>

                    <a routerLink="/products" class="mt-5">Powr贸t do listy produkt贸w</a>
                </div>
            </div>
        </div>
    </div>
</div>
